<!DOCTYPE html>
<html>

<head>
    <title>Canvas - Snowman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mycanvas">
        <div class="snowman">
            <div class="face">
                <div class="eye1"></div>
                <div class="eye2"></div>
                <div class="nose"></div>
                <div class="hat">
                    <div class="htop"></div>
                </div>
            </div>
            <div class="body">
                <div class="buttons">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                    <div class="b4"></div>
                    <div class="b5"></div>
                </div>

                <div class="hand1">
                    <div class="s1"></div>
                </div>

                <div class="hand2">
                    <div class="s2"></div>
                </div>
            </div>

            <div class="scarf">
                <div class="sc1"></div>
                <div class="sc2"></div>
            </div>
        </div>
    </div>
    <div class="snow"></div>
    <div class="snowfall"></div>

    <!-- ========================================= -->

    <div class="container">
        <div class="star"></div>
        <div class="pressie">
            <div class="cover"></div>
            <div class="wrap"> </div>
            <div class="ribbon"></div>
        </div>
        <div class="tree">
            <div class="base"> </div>
            <div class="layer">
                <div class="line"> </div>
                <div class="bauble one"></div>
            </div>

            <div class="layer two">
                <div class="line two"> </div>
                <div class="bauble two"></div>
                <div class="socks">
                    <div class="top"> </div>
                    <div class="foot"></div>
                </div>
            </div>

            <div class="layer three">
                <div class="line three"> </div>
                <div class="bauble three"></div>
                <div class="socks two">
                    <div class="top"> </div>
                    <div class="foot two"></div>
                </div>
            </div>
        </div>

        <div class="layer four">
            <div class="bauble four"></div>
            <div class="star two"></div>
            <div class="line four"> </div>
        </div>
    </div>
    </div>

    <!-- ========================================= -->

    <div class="container_deer">
        <img src="images/deer.png" alt="">
    </div>

</body>

<footer class="footer">
    <div class="footer-text">
        <p>Copyright &copy; 2023 by So Visalsing Class M1 Y4 (Lab 4) | All Rights Reserved.</p>
    </div>
</footer>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Image Sliders</title>
    <style>
    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 15</div>
            <img src="images/cambodia.png" alt="" style="width: 100%">
            <div class="text">Cambodia</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 15</div>
            <img src="images/champa.png" alt="" style="width: 100%">
            <div class="text">Champa</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 15</div>
            <img src="images/Laos.png" alt="" style="width: 100%">
            <div class="text">Laos</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 15</div>
            <img src="images/myanmar.webp" alt="" style="width: 100%">
            <div class="text">Myanmar</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 15</div>
            <img src="images/thailand.webp" alt="" style="width: 100%">
            <div class="text">Thailand</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 15</div>
            <img src="images/vietnam.png" alt="" style="width: 100%">
            <div class="text">Vietnam</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 15</div>
            <img src="images/malaysia.webp" alt="" style="width: 100%">
            <div class="text">Malaysia</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">8 / 15</div>
            <img src="images/indonesia.webp" alt="" style="width: 100%">
            <div class="text">Indonesia</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">9 / 15</div>
            <img src="images/singapore.png" alt="" style="width: 100%">
            <div class="text">Singapore</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">10 / 15</div>
            <img src="images/taiwan.jpg" alt="" style="width: 100%">
            <div class="text">Taiwan</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">11 / 15</div>
            <img src="images/hongkong.png" alt="" style="width: 100%">
            <div class="text">Hong Kong</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">12 / 15</div>
            <img src="images/macau.png" alt="" style="width: 100%">
            <div class="text">Macau</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">13 / 15</div>
            <img src="images/philippines.webp" alt="" style="width: 100%">
            <div class="text">Philippines</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">14 / 15</div>
            <img src="images/brunei.png" alt="" style="width: 100%">
            <div class="text">Brunei</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">15 / 15</div>
            <img src="images/timor-leste.png" alt="" style="width: 100%">
            <div class="text">Timor-Leste</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <div style="text-align: center">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
        <span class="dot" onclick="currentSlides(4)"></span>
        <span class="dot" onclick="currentSlides(5)"></span>
        <span class="dot" onclick="currentSlides(6)"></span>
        <span class="dot" onclick="currentSlides(7)"></span>
        <span class="dot" onclick="currentSlides(8)"></span>
        <span class="dot" onclick="currentSlides(9)"></span>
        <span class="dot" onclick="currentSlides(10)"></span>
        <span class="dot" onclick="currentSlides(11)"></span>
        <span class="dot" onclick="currentSlides(12)"></span>
        <span class="dot" onclick="currentSlides(13)"></span>
        <span class="dot" onclick="currentSlides(14)"></span>
        <span class="dot" onclick="currentSlides(15)"></span>
    </div>

    <script src="js/script2.js"></script>
</body>

</html>
